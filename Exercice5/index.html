<!DOCTYPE html>
<html>

<head>
    <title>Page sans Accessibilité</title>
</head>

<body>
    <h1>Titre de la Page</h1>
    <p>Ceci est un paragraphe de texte.</p>

    <!-- Formulaire sans étiquette pour les champs -->
    <form>
        <label for="name">Nom:</label>
        <input id="name" type="text" aria-label="Entrez votre nom" placeholder="Entrez votre nom">
        <label for="email">Adresse email:</label>
        <input id="email" type="email" aria-label="Entrez votre adresse e-mail" placeholder="Entrez votre adresse e-mail">
        <button type="submit">Envoyer</button>
    </form>

    <!-- Image sans attribut alt -->
    <img src="assets/image.png" height=250 alt="Description de l'image">

    <!-- Lien sans texte descriptif -->
    <a href="#" aria-label="Lien vers une autre page">Cliquez ici</a>
</body>

</html>
